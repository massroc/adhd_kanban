# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python311", "gcc"]
aptPkgs = ["libpq-dev"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[start]
cmd = "cd backend && python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi --bind 0.0.0.0:$PORT"
