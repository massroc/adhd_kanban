version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: kanban_postgres
    environment:
      POSTGRES_DB: kanban
      POSTGRES_USER: kanban_user
      POSTGRES_PASSWORD: kanban_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban_user -d kanban"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
